<!DOCTYPE html>
<html >

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
	<title>Insert title here</title>
	<style>
		
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			border: 1px solid #dddddd;
			text-align: center;
			padding: 8px;
		}

		th {
			background-color: #f2f2f2;
		}
	</style>
</head><body>
<nav style="background-color: #374151;" class="border-gray-100 bg-gray-50 dark:bg-gray-800 dark:border-gray-700 ">
	<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
		<a href="#" class="flex items-center space-x-3 rtl:space-x-reverse text-white">
			<img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
			<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">FinenhanceHub.com</span>
		</a>
	</div>
</nav>

<section class="bg-white dark:bg-gray-900" style="background-color: #374151;">
	<div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
		<h1
			class="mb-4 text-4xl font-ui-sans-serif tracking-tight leading-none text-green-500 md:text-5xl lg:text-6xl font-bold dark:text-white">
			All things finance,
			right here.</h1>
		<p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">
			<kbd
				class="px-2 py-1.5 text-xl font-bold text-yellow-500 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Calculate</kbd>
			Your EMI
		</p>
		<div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">

		</div>
	</div>
</section><br/>
<form id="emiForm" class="max-w-sm mx-auto">
	<div class="flex">
		<label for="loanAmount"
			class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">Loan
			Amount &nbsp;</label>
		<input type="number" id="loanAmount" required
			class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			placeholder="Principle Amount">
	</div>
	&nbsp;
	<div class="flex"><label for="annualInterestRate"
			class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">Interest
			Rate %</label>
		<input type="number" id="annualInterestRate" step="0.01" required
			class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			placeholder="P/A">
	</div>&nbsp;
	<div class="flex">
		<label for="loanTenure"
			class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">Loan
			Tenure &nbsp; &nbsp;</label>
		<input type="number" id="loanTenure" required
			class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			placeholder="In Months">
	</div>
	&nbsp;
	<div class="flex">
		&nbsp;<input type="submit" value="Calculate EMI"
			class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
	</div>
</form>
<section class="bg-white dark:bg-gray-900">
	<div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16" >
		<h4 class="mb-4 text-4xl font-ui-sans-serif tracking-tight leading-none text-green-500 md:text-5xl lg:text-6xl font-bold dark:text-white">
			EMI Details </h4>

		<p id="emiOutput"></p>		
		<div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">

		</div>
	</div>
</section>

<h2 class="mb-8 text-center text-lg font-semibold text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">
			 Amortization Schedule</h2>

<table id="amortizationTable" >
	<thead>
		<tr>
			<th>Month</th>
			<th>Principal</th>
			<th>Interest</th>
			<th>Balance</th>
		</tr>
	</thead>
	<tbody id="amortizationBody"></tbody>
</table>
<hr/>
<div></div>
<footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="#" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo"/>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6">About</a>
                </li>
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                </li>
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                </li>
                <li>
                    <a href="#" class="hover:underline">Contact</a>
                </li>
            </ul>
        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">2023 <a href="#" class="hover:underline">FinenhanceHub.com &#8482;</a>. All Rights Reserved.</span>
    </div>
</footer>



<script>
	document.getElementById('emiForm').addEventListener('submit', function (event) {
		event.preventDefault();

		const loanAmount = parseFloat(document.getElementById('loanAmount').value);
		const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
		const loanTenureInMonths = parseInt(document.getElementById('loanTenure').value);

		const monthlyInterestRate = annualInterestRate / (12 * 100);

		const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTenureInMonths))
			/ (Math.pow(1 + monthlyInterestRate, loanTenureInMonths) - 1);

		document.getElementById('emiOutput').innerHTML = `Monthly EMI: ${emi.toFixed(2)}`;

		let balance = loanAmount;
		let amortizationTable = '';

		for (let month = 1; month <= loanTenureInMonths; month++) {
			const interest = balance * monthlyInterestRate;
			const principal = emi - interest;
			balance -= principal;

			amortizationTable += `<tr>
                                    <td>${month}</td>
                                    <td>&#8377;${principal.toFixed(2)}</td>
                                    <td>${interest.toFixed(2)}&percnt;</td>
                                    <td>&#8377;${balance.toFixed(2)}</td>
                                </tr>`;
		}

		document.getElementById('amortizationBody').innerHTML = amortizationTable;
	});
</script>


</body>

</html>
